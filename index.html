<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéTrivia Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container" id="start-screen">
        <header class="header">
            <h1>PokéTrivia</h1>
        </header>
        <div style="padding: 30px; text-align: center;">
            <p>Welcome, Trainer!</p>
            <p>Select your difficulty to begin:</p>
            
            <div class="difficulty-group">
                <button class="submit-btn diff-btn" data-diff="easy">Easy</button>
                <button class="submit-btn diff-btn" data-diff="normal">Normal</button>
                <button class="submit-btn diff-btn" data-diff="hard">Hard</button>
            </div>
        </div>
    </div>

    <div class="game-container hidden" id="game-container">
        <header class="header">
            <h1>PokéTrivia</h1>
        </header>

        <form id="trivia-form">
            <div class="question-card">
                <fieldset>
                    <legend>Loading Question...</legend>
                    
                    <div class="option-group">
                        </div>
                </fieldset>
            </div>

            <div id="feedback-message" class="feedback-text"></div>

            <button type="submit" class="submit-btn">Check Answer</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
