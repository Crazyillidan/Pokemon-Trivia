<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéTrivia Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <header class="header">
            <h1>PokéTrivia</h1>
        </header>

        <form id="trivia-form">
            <div class="question-card">
                <fieldset>
                    <legend>Question 1: Who is the final evolution of Bulbasaur?</legend>
                    
                    <div class="option-group">
                        <label class="option">
                            <input type="radio" name="q1" value="ivysaur">
                            <span class="custom-radio"></span>
                            Ivysaur
                        </label>
                        
                        <label class="option">
                            <input type="radio" name="q1" value="venusaur">
                            <span class="custom-radio"></span>
                            Venusaur
                        </label>
                        
                        <label class="option">
                            <input type="radio" name="q1" value="charizard">
                            <span class="custom-radio"></span>
                            Charizard
                        </label>
                        
                        <label class="option">
                            <input type="radio" name="q1" value="butterfree">
                            <span class="custom-radio"></span>
                            Butterfree
                        </label>
                    </div>
                </fieldset>
            </div>

            <button type="submit" class="submit-btn">Check Answer</button>
        </form>
    </div>

</body>
</html>
